<!-- Create new password Modal -->
<div class="modal fade" id="create-new-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form role="form" ng-submit="processForm()">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{ 'new_password_title' | i18n }} - {{ user.name }}</h4>
                </div>
                <div class="modal-body">
                    <div class="alert" ng-class="modalAlertMessage.type" ng-if="modalAlertMessage.message && modalAlertMessage.target == 'create-new-password-modal'" ng-show="modalAlertMessage.message.length">{{ modalAlertMessage.message }}</div>

                    <div class="form-group">
                        <label for="password">{{ 'new_password_password' | i18n }}</label>
                        <input type="password" name="password" class="form-control" pattern=".{5,}" title="{{ 'password_criteria' | i18n }}" ng-model="password.new" focus-on="modalOpened" required>
                    </div>
                    <div class="form-group">
                        <label for="password_repeat">{{ 'new_password_password_repeat' | i18n }}</label>
                        <input type="password" name="password_repeat" class="form-control" ng-model="password.repeat" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" tabindex="5" class="btn btn-default" data-dismiss="modal">{{ 'cancel' | i18n }}</button>
                    <button type="submit" tabindex="4" class="btn btn-primary" ng-disabled="sendProcess">
                        <i class="glyphicon glyphicon-refresh saving-icon" ng-show="sendProcess"></i>
                        {{ 'new_password_submit' | i18n }}
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
