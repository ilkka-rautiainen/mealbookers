<!-- Suggestion Modal -->
<div class="modal fade" id="suggestionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <a name="modal" />
            <form ng-submit="suggest()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{ 'suggest_eating_time' | i18n }} - {{ suggestRestaurant.name }}</h4>
                </div>
                <div class="modal-body">

                    <!-- Modal alert -->
                    <div class="alert" ng-class="modalAlertMessage.type" ng-if="modalAlertMessage.message.length">{{ modalAlertMessage.message }}</div>

                    <!-- Suggest time -->
                    <div class="form-group">
                        <label for="time">{{ 'suggest_time' | i18n }}:</label>
                        <input class="form-control suggest-time hidden-xs" ng-model="suggestTime" maxlength="5" name="time" type="tel" placeholder="{{ 'suggest_time_placeholder' | i18n }}" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required autofocus>
                        <input class="form-control suggest-time visible-xs" ng-model="suggestTime" placeholder="{{ 'suggest_time_placeholder' | i18n }}" name="time" type="time" required autofocus>
                    </div>
                    
                    <!-- Suggestion members -->
                    <div class="form-group" ng-show="currentUser.friends">
                        <label for="suggest_friends">{{ 'suggest_friends' | i18n }}</label>
                        <div ng-repeat="group in currentUser.groups" class="group-container" ng-show="group.members.length">
                            <fieldset class="well">
                                <legend>{{ group.name }}</legend>
                                <div ng-click="toggleGroup(group)" class="group" id="group_{{ group.id }}">{{ 'select_all' | i18n }}</div>
                                <!-- <div class="clearfix"></div> -->
                                <div ng-repeat="member in group.members" class="member group_{{ group.id }}_member member_{{ member.id }}" data-member-id="{{ member.id }}" title="{{ member.name }}" ng-click="toggleGroupMember(group, member)">
                                    {{ member.initials }}
                                    <!-- <div class="member-small-name">{{ member.firstName }}</div> -->
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-default" ng-disabled="saveProcess">
                        <i class="glyphicon glyphicon-refresh saving-icon" ng-show="saveProcess"></i>
                        {{ 'suggest' | i18n }}
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'cancel' | i18n }}</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
