<!-- Login Modal -->
<div class="modal fade" id="terms-of-use-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <a name="terms-of-use-modal" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{ 'terms_of_use' | i18n }}</h4>
            </div>
            <div class="modal-body" ng-bind-html="'terms_of_use_text' | i18nHtml"></div>
            <div class="modal-footer">
                <button type="button" tabindex="4" class="btn btn-default" data-dismiss="modal">{{ 'ok' | i18n }}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
