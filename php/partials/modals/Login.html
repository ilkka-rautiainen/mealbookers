<!-- Login Modal -->
<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<form role="form" ng-submit="processForm()">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">{{ 'log_in' | i18n }}</h4>
				</div>
				<div class="modal-body">
						<div class="form-group">
							<label for="email_log_in">{{ 'email' | i18n }}</label>
							<input type="email" class="form-control" id="email_log_in" ng-model="login.email" focus-on="modalOpened" required>
						</div>
						<div class="form-group">
							<label for="password_log_in">{{ 'password' | i18n }}</label>
							<input type="password" class="form-control" id="password_log_in" ng-model="login.password" required>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="login.remember"> {{ 'log_in_remember_me' | i18n }}
							</label>
						</div>
						<a href="#">{{ 'forgot' | i18n }}</a>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-default">{{ 'log_in' | i18n }}</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">{{ 'cancel' | i18n }}</button>
				</div>
			</div><!-- /.modal-content -->
		</form>
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
