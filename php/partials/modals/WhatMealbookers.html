<!-- Login Modal -->
<div class="modal fade" id="mealbookers-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form ng-submit="save()">
            <div class="modal-content">
                <a name="mealbookers-modal" />
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Mealbookers</h4>
                </div>
                <div class="modal-body">
                    <div class="alert" ng-class="modalAlertMessage.type" ng-if="modalAlertMessage.message && modalAlertMessage.target == 'mealbookers-modal'" ng-show="modalAlertMessage.message.length">{{ modalAlertMessage.message }}</div>
                    <div ng-bind-html="'what_mealbookers_text' | i18nHtml"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'back' | i18n }}</button>
                    <button type="submit" class="btn btn-primary" ng-click="gotoRegister()">{{ 'register_as_user' | i18n }}</button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
