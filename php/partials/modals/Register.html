<!-- Sign up Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<form role="form" ng-submit="processRegister()">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">{{ 'register' | i18n }}</h4>
				</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="email">{{ 'email' | i18n }}</label>
							<input type="email" class="form-control" name="email" required ng-model="register.email">
						</div>
						<div class="form-group">
							<label for="first_name">{{ 'first_name' | i18n }}</label>
							<input type="text" class="form-control" name="first_name" required ng-model="register.firstName">
						</div>
						<div class="form-group">
							<label for="last_name">{{ 'last_name' | i18n }}</label>
							<input type="text" class="form-control" name="last_name" required ng-model="register.lastName">
						</div>
						<div class="form-group">
							<label for="password">{{ 'register_password' | i18n }}</label>
							<input type="password" class="form-control" name="password" required ng-model="register.password">
						</div>
						<div class="form-group">
							<label for="password_repeat">{{ 'register_password_repeat' | i18n }}</label>
							<input type="password" class="form-control" name="password_repeat" required ng-model="register.password">
						</div>
						
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-default">{{ 'register' | i18n }}</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">{{ 'cancel' | i18n }}</button>
					</div>
				</div><!-- /.modal-content -->
		</form>
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
