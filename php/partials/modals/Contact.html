<!-- Login Modal -->
<div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form ng-submit="save()">
            <div class="modal-content">
                <a name="contact-modal" />
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{ 'contact' | i18n }}</h4>
                </div>
                <div class="modal-body">
                    <div class="alert" ng-class="modalAlertMessage.type" ng-if="modalAlertMessage.message && modalAlertMessage.target == 'contact-modal'" ng-show="modalAlertMessage.message.length">{{ modalAlertMessage.message }}</div>
                    <div class="contact-text">{{ 'contact_text' | i18n }}</div>
                    <div class="form-group">
                        <label for="contact-header">{{ 'header' | i18n }}</label>
                        <input type="text" required class="form-control" id="contact-header" ng-model="message.title" />
                    </div>
                    <div class="form-group">
                        <label for="contact-email">{{ 'your_email' | i18n }}</label>
                        <input type="text" required class="form-control" id="contact-email" ng-model="message.email" />
                    </div>
                    <div class="form-group">
                        <label for="contact-message">{{ 'message' | i18n }}</label>
                        <textarea required class="form-control" id="contact-message" ng-model="message.text" style="height: 150px;"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'cancel' | i18n }}</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="saveProcess">
                        <i class="glyphicon glyphicon-refresh saving-icon" ng-show="saveProcess"></i>
                        {{ 'send' | i18n }}
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
