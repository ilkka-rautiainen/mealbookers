<div class="container">
    <div class="col-md-12 col-sm-12 page-header">
        {{ 'in_otaniemi' | i18n }} {{ 'weekday_' + weekDay | i18n | lowercase }}
    </div>
</div>
<!-- <div class="container"><hr class="featurette-divider"></div> -->

<div id="menuContainer" class="container">
    <div class="alert alert-danger" ng-class="{'alert-danger': errorMessage.type == 'alert-danger', 'alert-warning': errorMessage.type == 'alert-warning'}" ng-if="errorMessage.message.length">{{ errorMessage.message }}</div>
	<div class="row restaurant-row" ng-repeat="restaurantRow in restaurantRows">
		<restaurant ng-repeat="restaurant in restaurantRow" restaurant="restaurant" week-day="weekDay" width-class="widthClass" week-day-change-process="weekDayChangeProcess" restaurants-emptied="restaurantsEmptied"></restaurant>
        <restaurant-place-holder ng-if="restaurantRow.length < columns - 2"></restaurant-place-holder>
        <restaurant-place-holder ng-if="restaurantRow.length < columns - 1"></restaurant-place-holder>
        <restaurant-place-holder ng-if="restaurantRow.length < columns"></restaurant-place-holder>
	</div>
</div>

<!-- Suggestion Modal -->
<div class="modal fade" id="suggestionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-submit="suggest()">
                <div class="modal-header">
                    <button type="button" id="closeSuggestion" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{ 'suggest_eating_time' | i18n }} - {{ suggestRestaurant.name }}</h4>
                </div>
                <div class="modal-body">
                    <div class="alert" ng-class="{'alert-danger': suggestionMessage.type == 'alert-danger', 'alert-warning': suggestionMessage.type == 'alert-warning'}" ng-if="suggestionMessage.message.length">{{ suggestionMessage.message }}</div>
                    <div class="form-group">
                        <label for="time">{{ 'suggest_time' | i18n }}:</label>
                        <input class="form-control suggest-time hidden-xs" ng-model="suggestTime" maxlength="5" name="time" type="tel" placeholder="{{ 'suggest_time_placeholder' | i18n }}" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required>
                        <input class="form-control suggest-time visible-xs" ng-model="suggestTime" placeholder="{{ 'suggest_time_placeholder' | i18n }}" name="time" type="time">
                    </div>
                    <div class="form-group">
                        <label for="suggest_friends">{{ 'suggest_friends' | i18n }}:</label>
                        <div ng-repeat="group in groups" class="group-container">
                            <div ng-click="toggleGroup(group)" class="group" id="group_{{ group.id }}">{{ group.name }}</div>
                            <!-- <div class="clearfix"></div> -->
                            <div ng-repeat="member in group.members" class="member group_{{ group.id }}_member member_{{ member.id }}" data-member-id="{{ member.id }}" title="{{ member.name }}" ng-click="toggleGroupMember(group, member)">
                                {{ member.initials }}
                                <!-- <div class="member-small-name">{{ member.firstName }}</div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-default" value="{{ 'suggest' | i18n }}" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'cancel' | i18n }}</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
