
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" ng-click="changeDay(today)" href="">Mealbookers</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li ng-class="{active: weekDay == today}" ng-click="changeDay(today)"><a>{{ 'today' | i18n }}</a></li>
				<li ng-if="tomorrow <= maxDay" ng-class="{active: weekDay == tomorrow}" ng-click="changeDay(tomorrow)"><a>{{ 'tomorrow' | i18n }}</a></li>
				<li ng-repeat="day in remainingDays" ng-click="changeDay(day)" ng-class="{active: weekDay == day, 'hidden-sm': $index >= 1, 'hidden-md': $index >= 3}">
					<a>{{ 'weekday_' + day | i18n }}</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#" data-toggle="modal" data-target="#logInModal" ng-click="hideNavbarCollapse()">{{ 'log_in' | i18n}}</a></li>
				<li><a href="#" data-toggle="modal" data-target="#registerModal" ng-click="hideNavbarCollapse()">{{ 'register' | i18n}}</a></li>
			</ul>
		</div><!--/.nav-collapse -->
		<div id="main-alert-container">
		    <div class="alert main-alert" ng-click="dismissAlert()" ng-class="alertMessage.type" ng-if="alertMessage.message.length">
		        <i class="glyphicon" ng-class="{'glyphicon-ok': alertMessage.type == 'alert-success', 'glyphicon-exclamation-sign': alertMessage.type == 'alert-warning', 'glyphicon-warning-sign': alertMessage.type == 'alert-danger', 'glyphicon-bell': alertMessage.type == 'alert-info'}"></i>&nbsp;&nbsp;{{ alertMessage.message }}
		    </div>
		</div>
	</div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">{{ 'log_in' | i18n }}</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="exampleInputEmail1">{{ 'email' | i18n }}</label>
						<input type="email" class="form-control" id="exampleInputEmail1">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">{{ 'password' | i18n }}</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> {{ 'log_in_remember_me' | i18n }}
						</label>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-default">{{ 'log_in' | i18n }}</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">{{ 'cancel' | i18n }}</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Sign up Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">{{ 'register' | i18n }}</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="exampleInputEmail1">{{ 'email' | i18n }}</label>
						<input type="email" class="form-control" id="exampleInputEmail1">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">{{ 'password' | i18n }}</label>
						<input type="email" class="form-control" id="exampleInputEmail1">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">{{ 'register_full_name' | i18n }}</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-default">{{ 'register' | i18n }}</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">{{ 'cancel' | i18n }}</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div ui-view id="content"></div>
