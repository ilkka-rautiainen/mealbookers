<div class="menu col-md-3 col-sm-6 restaurant_{{ restaurant.id }}">
    <div class="thumbnail restaurant-thumbnail" id="restaurant_{{ restaurant.id }}_thumbnail">
        <div class="caption">
            <h3 class="restaurant-name" style="text-align: center;">{{ restaurant.name }}</h3>
            <p ng-repeat="meal in restaurant.mealList[weekDay]" class="meal"><span ng-if="meal.section" class="meal-section">{{ meal.section | i18n }}</span><span ng-bind-html="meal.name | mealRow"></span></p>
        </div>
    </div>
</div>
