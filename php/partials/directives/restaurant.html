<div class="menu col-md-3 col-sm-6 restaurant_{{ restaurant.id }}">
    <div class="restaurant-thumbnail" id="restaurant_{{ restaurant.id }}_thumbnail">
        <h3 class="restaurant-name" style="text-align: center;">{{ restaurant.name }}</h3>
        <div ng-repeat="meal in restaurant.mealList[weekDay]">
            <p class="meal">
                <span ng-if="meal.section" class="meal-section">{{ meal.section | i18n }}</span>
                <span ng-bind-html="meal.name | mealRow"></span>
            </p>
            <hr ng-if="$index < restaurant.mealList[weekDay].length - 1" class="featurette-divider meal-divider">
        </div>
    </div>
</div>
